<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Add birthday to the database -->
                <form action="/" method="post">
                    <input name="name" autocomplete="off" placeholder="Name" type="text">
                    <input name="month" autocomplete="off" placeholder="Month(number)" type="number" min="1" max="12">
                    <input name="day" autocomplete="off" placeholder="Day(number)" type="number" min="1" max="31">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iterate a loop and print birthdays in the database -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td> {{ birthday.name }} </td>
                                <td> {{ birthday.month }} / {{ birthday.day }} </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
